{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Entrar</title>

    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap4.min.css' %}">

</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-4 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-4">
                        <div class="row"> 
                            <img src="https://user-images.githubusercontent.com/44476076/127723086-dd2b089e-a281-4de8-b14a-1eca60142b3d.png" class="logo"> 
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="https://user-images.githubusercontent.com/44476076/127723087-ad44b9fb-4098-4595-9ac3-6ad542a686b6.png"
                                class="image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">

                        <div class="row px-3 mb-4">
                            <div class="line"></div> <small class="or text-center">Login</small>
                            <div class="line"></div>
                        </div>
                        <form method="POST"> {% csrf_token %}
                            {{ form }}

                            <div class="row mb-3 px-3">
                                <button type="submit" class="btn btn-dark">
                                    Entrar
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="bg-blue py-5">
                <div class="row px-3"> 
                    <small class="ml-4 ml-sm-5 mb-2">
                        Copyright &copy; 2021. All rights reserved.
                    </small>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
