{% extends "base.html" %}

{% block main %}


    {% if form.erros %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong class="alert alert-danger">{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="form-product"> {% csrf_token %}
        <h2>Produtos</h2>

        {{ form }}

        <button class="btn btn-dark btn-style" type="submit"> Salvar</button>
    </form>

{% endblock %}
