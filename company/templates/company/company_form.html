{% extends "base.html" %}

{% load bootstrap %}

{% block main %}


{% if form.erros %}
{% for field in form %}
{% for error in field.errors %}
<div class="alert alert-danger">
    <strong class="alert alert-danger">{{ error|escape }}</strong>
</div>
{% endfor %}
{% endfor %}
{% endif %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="container-form"> {% csrf_token %}
        <h2>Produtos</h2>
    
        {{ form|bootstrap }}
    
        <button class="btn-sale" type="submit"> Salvar</button>
    </form>
</div>

{% endblock %}
